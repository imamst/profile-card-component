<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: #fff; }
    .attribution a { color: yellow; }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <div class="profile-card__top-background"></div>
      <div class="profile-card__content">
        <img class="profile-card__avatar" src="images/image-victor.jpg" alt="Victor Crest profile avatar">
        <div class="profile-card__info">
          <strong class="profile-card__name">victor crest</strong>
        <number class="profile-card__age">26</number>
        </div>
        <p class="profile-card__city">london</p>
        <div class="profile-card__stats">
          <div class="profile-card__stats-followers">
            <strong class="profile-card__stats-followers-number">80k</strong>
            <p class="profile-card__stats-followers-label">followers</p>
          </div>
          <div class="profile-card__stats-likes">
            <strong class="profile-card__stats-likes-number">803k</strong>
            <p class="profile-card__stats-likes-label">likes</p>
          </div>
          <div class="profile-card__stats-photos">
            <strong class="profile-card__stats-photos-number">1.4k</strong>
            <p class="profile-card__stats-photos-label">photos</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Imam Setiawan</a>.
    </div>
  </div>
</body>
</html>
